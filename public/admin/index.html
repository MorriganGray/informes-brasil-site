<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Conteúdo</title>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    // Inicializa o CMS com a configuração diretamente aqui
    window.CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "morrigangray/informes-brasil-site", // Verifique se este é o nome do seu repositório
          branch: "main",
        },
        media_folder: "public/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "noticias",
            label: "Notícias",
            folder: "content/noticias", // As notícias serão guardadas aqui
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Título", name: "Title", widget: "string" },
              { label: "Data de Publicação", name: "Date", widget: "datetime" },
              { label: "Categoria", name: "Category", widget: "string", required: false },
              { label: "Imagem de Destaque", name: "Image", widget: "image" },
              { label: "Corpo da Notícia", name: "body", widget: "markdown" },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
